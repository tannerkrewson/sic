<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="main-content">
      <h1>Spotify Ubiquitous Playlist Creator</h1>
      <br><br>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

          <div id="playlist-adder">
            <label for="url-input">Add a playlist:</label>
            <div class="input-group">
              <input type="text" class="form-control" id="url-input" placeholder="">
              <span class="input-group-btn">
                <button class="btn btn-secondary" id="url-add-btn" type="button">+</button>
              </span>
            </div>
            <br><br>
          </div>

          <div id="playlist-output">
            <label>Ubiquitous Playlist:</label>
            <div class="card">
              <div class="card-block">
                <a id="url-output"></a>
              </div>
            </div>
            <br><br>
          </div>

          <div id="playlist-list">
            <label for="url-list">Playlist list:</label>
            <ul class="list-group" id="url-list">
              <li class="list-group-item list-group-item-action">Empty!</li>
            </ul>
          </div>

          <br><br><hr>
          <footer>SUPC by Tanner Krewson
            <br>
            <a href="http://www.tannerkrewson.com/" target="_blank">www.tannerkrewson.com</a>
          </footer>
        </div>
        <div class="col-md-2"></div>
      </div>


    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  </body>
</html>
